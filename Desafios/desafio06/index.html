<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML , podemos iserir os itens da lista seguinte</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <title>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigos-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista Numeradas</abbr></li>
        <li><abbr title="Use a tag <dt/dd>">Lista com definições</abbr></li>
    </ul>
</body>
</html>
